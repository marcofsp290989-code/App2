name: Android Build

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

    - name: Make gradlew executable
      run: find . -name "gradlew" -type f -exec chmod +x {} \;

    - name: Build APK
      run: |
        GRADLEW_PATH=$(find . -name "gradlew" -type f | head -1)
        GRADLE_DIR=$(dirname "$GRADLEW_PATH")
        echo "Gradle directory: $GRADLE_DIR"
        cd "$GRADLE_DIR"
        ./gradlew clean assembleDebug --stacktrace --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: "**/build/outputs/apk/debug/*.apk"
