Name: Android Build

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # NOVO PASSO CRUCIAL:
    # Resolve o erro de "licenças não aceites" injetando uma resposta 'yes' 
    # para aceitar todos os termos e condições do SDK.
    - name: Aceitar Licenças do Android SDK
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Grant execute permission for gradlew
      run: |
        # Garantindo que o gradlew existe, se não, cria
        if [ ! -f "gradlew" ]; then
          gradle wrapper --gradle-version=8.2
        fi
        chmod +x gradlew

    - name: Build Debug APK
      # Agora que o build.gradle (nível de projeto) foi corrigido e as licenças foram aceites, 
      # esta etapa deve ser executada com sucesso.
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
