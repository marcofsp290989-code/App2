Name: Android Build

on:
  push:
    branches: [ main, master ]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle' # Adicionar cache para acelerar builds futuras

    # Esta ação é suficiente para configurar o SDK, e é onde o $ANDROID_SDK_ROOT é definido.
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        # A ação 'setup-android' lida com a instalação e cache
        # dos pacotes do SDK.

    # ⚠️ NOVO PASSO DE LICENÇAS SIMPLIFICADO E USANDO O DIRETÓRIO CORRETO DO SDK
    # Este passo é mantido porque é mais robusto para aceitar licenças do que a ação padrão.
    - name: Aceitar Licenças do Android SDK
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

    # O PASSO 'Install cmdline-tools' e 'Install required SDK packages' FOI REMOVIDO/SIMPLIFICADO
    # pois a ação 'android-actions/setup-android@v3' e o próprio Gradle lidam com isso.

    # ⚠️ CORREÇÃO DE DIRETÓRIO: O 'setup-gradle' precisa de saber onde está o gradlew.
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        # O diretório de trabalho é App2, onde o gradlew está.
        working-directory: App2

    # ⚠️ CORREÇÃO DE DIRETÓRIO: Construir o APK no diretório correto.
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      working-directory: App2

    # ⚠️ CORREÇÃO DE DIRETÓRIO: O caminho para o APK de saída deve ser a partir da raiz (App2/app/...).
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: App2/app/build/outputs/apk/debug/*.apk
