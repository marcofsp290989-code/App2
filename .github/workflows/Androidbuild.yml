name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixar o código
      - uses: actions/checkout@v3

      # 2️⃣ Configurar JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Instalar Android SDK (SDK + build-tools + plataforma)
      - name: Install Android SDK
        uses: android-actions/setup-android@v2

      # 4️⃣ Dar permissão ao Gradle Wrapper
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5️⃣ Build do APK (debug)
      - name: Build APK
        run: ./gradlew clean assembleDebug

      # 6️⃣ Upload do APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
