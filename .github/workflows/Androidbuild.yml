name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Gradle (for√ßa gerar APK)
        run: |
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew assembleDebug || ./gradlew bundleDebug || echo "Nenhum APK/AAB gerado"

      - name: Procurar qualquer APK ou AAB gerado
        run: find . -name ".apk" -o -name ".aab" || echo "Nada encontrado"

      - name: Upload qualquer APK/AAB que existir
        uses: actions/upload-artifact@v4
        with:
          name: App-Gerado
          path: |
            */.apk
            */.aab
