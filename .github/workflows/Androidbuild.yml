name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix Gradle Wrapper permissions
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK Debug
        run: ./gradlew clean assembleDebug --stacktrace

      # Este passo é opcional, mas ajuda a ver onde o APK foi gerado
      - name: List generated APKs (debug)
        run: find $GITHUB_WORKSPACE -name "*.apk" || true

      # Upload corrigido – pega o APK não importa o nome do módulo
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            */build/outputs/apk/debug/.apk
            */build/outputs/apk//debug/.apk
          retention-days: 30
