name: Android Build

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: üîç DIAGN√ìSTICO - Ver estrutura do projeto
      run: |
        echo "=== Ficheiros na raiz ==="
        ls -la
        echo ""
        echo "=== Procurar gradlew em todo o projeto ==="
        find . -name "gradlew" -type f
        echo ""
        echo "=== Estrutura completa ==="
        tree -L 3 || find . -type d | head -20

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
