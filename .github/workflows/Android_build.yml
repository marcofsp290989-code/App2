name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    # Passo 1: Cache de Dependências do Gradle (MAIS ROBUSTO)
    # Acelera builds subsequentes ao guardar o cache de dependências
    - name: Cache de Dependências do Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Passo 2: Configurar JDK 17 (CORRIGIDO)
    # Removemos 'cache: gradle' daqui para resolver o erro 'No file matched'
    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Passo 3: Dar permissão ao gradlew
    - name: Dar permissão ao gradlew
      run: chmod +x gradlew

    # Passo 4: Executar Testes Unitários e Lint (Recomendado para CI)
    - name: Executar Lint (Verificações de Qualidade)
      run: ./gradlew lintDebug

    - name: Executar Testes Unitários
      run: ./gradlew testDebugUnitTest

    # Passo 5: Construir o APK
    - name: Build APK Debug
      run: ./gradlew assembleDebug --stacktrace

    # Passo 6: Upload do Artefacto
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
